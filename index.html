<html>
  <head>
    <!-- Material Design Lite -->
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.2/material.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.2/material.indigo-pink.min.css">
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">BBQ!</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href="">New</a>
            <a class="mdl-navigation__link" href="">Admin</a>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">BBQ!</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="">New</a>
          <a class="mdl-navigation__link" href="">Admin</a>
        </nav>
      </div>
      <main class="mdl-layout__content">
        <div class="page-content">
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--3-col"></div>
            <div class="mdl-cell mdl-cell--6-col content">

            <div class="mdl-grid">
              <div class="mdl-cell mdl-cell--6-col">
                <div class="mdl-card mdl-shadow--3dp card-wide">
                  <form action="" id="newUserForm">
                    <div class="mdl-card__title">
                      New User
                    </div>
                    <div class="mdl-card__supporting-text">
                      <!-- Fields -->
                      
                        <div class="mdl-textfield mdl-js-textfield">
                          <input class="mdl-textfield__input" type="text" id="name" />
                          <label class="mdl-textfield__label" for="name">Name...</label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield">
                          <input class="mdl-textfield__input" type="text" id="email" />
                          <label class="mdl-textfield__label" for="email">Email...</label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield">
                          <input class="mdl-textfield__input" type="password" id="password" />
                          <label class="mdl-textfield__label" for="password">Password...</label>
                        </div>
                        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="veggie">
                          <input type="checkbox" id="veggie" class="mdl-checkbox__input" />
                          <span class="mdl-checkbox__label">Vegetarian</span>
                        </label>
                    </div>
                    <div class="mdl-card__actions">
                      <!-- Colored raised button -->
                      <submit class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="newUserButton">
                        Submit
                      </submit>

                    </div>
                  </form>
                </div>   
              </div>
              <div class="mdl-cell mdl-cell--6-col">
                <div class="mdl-card mdl-shadow--3dp card-wide">
                  <form action="" id="loginForm">
                    <div class="mdl-card__title">
                      Login
                    </div>
                    <div class="mdl-card__supporting-text">
                      <!-- Fields -->
                        <div class="mdl-textfield mdl-js-textfield">
                          <input class="mdl-textfield__input" type="text" id="email" />
                          <label class="mdl-textfield__label" for="email">Email...</label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield">
                          <input class="mdl-textfield__input" type="password" id="password" />
                          <label class="mdl-textfield__label" for="password">Password...</label>
                        </div>
                    </div>
                    <div class="mdl-card__actions">
                      <!-- Colored raised button -->
                      <submit class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="loginButton">
                        GO!
                      </submit>

                    </div>
                  </form>
                </div>   
              </div>
            </div>
            </div>

            <div class="mdl-cell mdl-cell--3-col"></div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
